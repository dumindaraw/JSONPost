<html><head>
<title>Simple post</title>
<script>
	function sendXHR()
	{
		var val = document.getElementById("testData").value;
		var obj = {};
		obj.key = val;
		
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.open("POST", "/");
		xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
		xmlhttp.send(JSON.stringify(obj));
		
		document.getElementById("testData").value ="";
	}
</script>
</head>
<body>
<h3>Sending simple JSON data to nodejs server.</h3>
<input type="text" name="testData" id="testData"/>
<button onclick="sendXHR()">Send Test Data</button>

</body>
</html>
